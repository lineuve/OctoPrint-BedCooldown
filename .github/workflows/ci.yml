name: ci
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - macos-latest
        - ubuntu-latest
        - windows-latest
        python-version:
        - "2.7"
        - "3.6"
        - "3.7"
        - "3.8"
        - "3.9"
        exclude:
        - os: windows-latest
          python-version: "2.7"
    steps:
    - uses: actions/checkout@v2
    - name: Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Python dependencies
      run: |
        python -mpip install tox
    - name: tox
      run: |
        python -mtox
      if: ${{ matrix.python-version != '2.7' }}
    - name: tox (Python 2.7)
      run: |
        python -mtox
      env:
        TOX_SKIP_ENV: py-black
      if: ${{ matrix.python-version == '2.7' }}
